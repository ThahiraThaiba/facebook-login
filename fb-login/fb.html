<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>facebook.com</title>
    <link rel="stylesheet" href="fb.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-content">
        <img class="logo" src="fblogo.svg" />
        <h2 class="text">
          Facebook helps you connect and share with the people in your life.
        </h2>
      </div>
      <div class="right-content">
        <div class="right-content-container">
          <div class="emailbox">
            <input type="text" placeholder="Email Adress or Phone Number" />
          </div>
          <div class="passwordbox">
            <input type="password" placeholder="Password" />
          </div>
          <button>Log in</button>
          <div>
            <a
              href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0"
              >Forgot Password?</a
            >
          </div>
          <button>Create new account</button>
        </div>
        <p class="createpage">
          <a
            href="https://www.facebook.com/pages/create/?ref_type=registration_form"
            >Create a page</a
          >for a celebrity, brand or business
        </p>
      </div>
    </div>
  </body>
</html>
